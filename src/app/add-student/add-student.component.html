<div class="container">
    <form [formGroup]="studform">
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">name</span>
            </div>
            <input type="text" aria-label="name" id="name" name="name" formControlName="name" class="form-control"> 
      
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">email</span>
            </div>
            <input type="text" aria-label="email" id="email" name="email"  formControlName="email" class="form-control"> 
      
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">gender</span>
            </div>
            <input type="text" aria-label="gender" id="gender" name="email"  formControlName="gender" class="form-control"> 
      
        </div>
        <input type="submit" (click)="add()" />
    </form>
   
</div>
